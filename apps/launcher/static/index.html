<html ng-app>
	<head>
		<link rel="stylesheet" href="css/style.css"/>
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>

	<body ng-controller="LauncherCtrl">
		<input type="text" class="search" ng-model="fileSearch.path" placeholder="Search...">
		<ul class="files" ng-cloak>
			<li ng-repeat="file in files | filter:fileSearch" ng-click="play(file.index)">{{file.name}}</li>
		</ul>

		<script src="js/lib/angular.js"></script>
		<script src="js/app/app.js"></script>
	</body>
</html>
